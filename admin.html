<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/all.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <title>WOWOROOM | 後台管理</title>
</head>

<body>

  <nav class="navbar navbar-expand-md py-3 navbar-light px-0 bg-light px-0 border-bottom border-dark mb-8">
    <div class="container-fluid container-md">
      <h1 class="font-lg font-weight-bold logo ml-5 ml-md-0">
        <a href="index.html">
          WOWOROOM</a>
      </h1>
      <button class="navbar-toggler mb-md-0 mb-3 mr-5 ml-md-0" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="" class="nav-link px-3 nav-hover text-center font-md">後台管理</a></li>
          <li class="nav-item"><a href="" class="nav-link px-3 nav-hover text-center font-md">管理員登入</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-12">
        <h2 class="text-center font-xl mb-6">全產品類別營收比重</h2>
        <div id="chart"></div>
      </div>

      <div class="col-md-6 col-12">
        <h2 class="text-center font-xl mb-6">全品項營收比重</h2>
        <div id="chartSum"></div>
      </div>
    </div>
  </div>
  <div class="container mb-10 mt-6">
    <div class="text-right mb-3">
      <a href="#" class="btn delOrderAllBtn">刪除所有品項</a>
    </div>
    <div class="scroll-lg">
      <table class="table-list table-hover text-nowrap font-xs w-100">
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>聯絡人</th>
            <th>聯絡地址</th>
            <th>電子郵件</th>
            <th>訂單品項</th>
            <th>訂單日期</th>
            <th>訂單狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="jsUserOrderInfo">

        </tbody>
      </table>
    </div>
  </div>

  <!-- modal-->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content px-4">
        <div class="modal-header border-0">

        </div>
        <div class="modal-body py-0">
          <div class="bg-secondary border border-primary row align-items-center  py-3 mb-4">
            <span class="col-9 col-md-7">品項</span>
            <span class="col-3 col-md-2">數量</span>
            <span class="col-md-3 d-none d-md-block">金額</span>
          </div>
          <ul class="js-modalBody">
            <li class="row align-items-center mb-2">
              <span class="col-9 col-md-7">Antony 遮光窗簾</span>
              <span class="col-3 col-md-2">x1</span>
              <span class="col-md-3 d-none d-md-block">NT$1,200</span>
            </li>
            <li class="row align-items-center mb-2">
              <span class="col-9 col-md-7">Antony 遮光窗簾</span>
              <span class="col-3 col-md-2">x1</span>
              <span class="col-md-3 d-none d-md-block">NT$1,200</span>
            </li>
            <div class="border-top text-right pt-2 mt-3">總金額<span class="ml-3">NT$2,400</span>
            </div>
          </ul>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap-->
  <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <!-- C3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- sweetalert2-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
  <script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>

  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/utilities.js"></script>
  <script type="module" src="./assets/js/module.js"></script>
  <script type="module" src="./assets/js/admin.js"></script>
</body>

</html>
